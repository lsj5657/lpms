<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/step1" method="GET">
    <label for="mySelect">Choose an option:</label>
    <select name="selectedIdx" id="mySelect">
        <th:block th:each="binaryData : ${binaryDataList}">
            <option th:value="${binaryData.id}" th:text="${binaryData.binaryName}"></option>
        </th:block>
    </select>
    <button type="submit">Submit</button>
</form>

</body>
</html>
